<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo de Caixa Moderno</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Controle de Fluxo de Caixa</h1>
        
        <form id="transaction-form">
            <div class="input-group">
                <input type="text" id="descricao" placeholder="Descrição" required>
                <input type="number" id="valor" placeholder="Valor (R$)" required>
                <select id="tipo">
                    <option value="entrada">Receita</option>
                    <option value="saida">Despesa</option>
                </select>
            </div>
            <button type="submit" class="btn adicionar">Adicionar</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                    <th>Data</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody id="transaction-list"></tbody>
        </table>
        
        <div class="resumo">
            <p>Total de Receitas: <span id="total-receitas">R$ 0,00</span></p>
            <p>Total de Despesas: <span id="total-despesas">R$ 0,00</span></p>
            <p>Saldo: <span id="saldo-total">R$ 0,00</span></p>
        </div>
    </div>
</body>
</html>
